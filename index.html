<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор простих чисел</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="form">

    <div class="title">
      <h1>Калькулятор простих чисел</h1>
    </div>

    <div class="input">
      <div>Введіть число 1
        <input type="number">
      </div>
      <div>Введіть число 2
        <input type="number">
      </div>
    </div>

    <div class="operation">
      <p>Натисніть потрібну кнопку для отримання результату:</p>
      <input class="button" type="button" value="+">
      <input class="button" type="button" value="-">
      <input class="button" type="button" value="*">
      <input class="button" type="button" value="/">
    </div>

    <div class="result">
      <div>Результат:</div>
      <div class="summ">0</div>
    </div>

  </div>
</body>
</html>
